# Flutter Launcher Icons Configuration
# To generate icons, run: flutter pub get && flutter pub run flutter_launcher_icons:main

dev_dependencies:
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon_color.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  
  # Android Adaptive Icons with Afghan flag theme
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon_color.png"
  
  # Web Progressive Web App
  web:
    generate: true
    image_path: "assets/images/app_icon_color.png"
    background_color: "#FFFFFF"
    theme_color: "#006633"
  
  # Windows Desktop
  windows:
    generate: true
    image_path: "assets/images/app_icon_color.png"
    icon_size: 48
  
  # macOS Desktop  
  macos:
    generate: true
    image_path: "assets/images/app_icon_color.png"
