<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#006633;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CC0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Signal icon (simplified) -->
  <g transform="translate(20, 60)">
    <!-- Signal bars -->
    <rect x="0" y="30" width="8" height="20" rx="2" fill="url(#brandGradient)"/>
    <rect x="12" y="20" width="8" height="30" rx="2" fill="url(#brandGradient)"/>
    <rect x="24" y="10" width="8" height="40" rx="2" fill="url(#brandGradient)"/>
    <rect x="36" y="0" width="8" height="50" rx="2" fill="url(#brandGradient)"/>
    
    <!-- Signal waves -->
    <path d="M 50 10 Q 58 5 66 10" stroke="url(#accentGradient)" 
          stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 48 5 Q 58 -2 68 5" stroke="url(#accentGradient)" 
          stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Company text -->
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        fill="url(#brandGradient)">ASIM</text>
  
  <!-- Tagline -->
  <text x="110" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="normal" 
        fill="#666666">Professional eSIM Platform</text>
  
  <!-- Subtitle with Afghan context -->
  <text x="110" y="88" font-family="Arial, sans-serif" font-size="12" font-weight="normal" 
        fill="#999999">Connecting Afghanistan to the World</text>
</svg>
