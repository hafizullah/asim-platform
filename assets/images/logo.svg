<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="signalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#006633;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CC0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3333;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Main signal tower/bars container -->
  <g transform="translate(256, 256)">
    
    <!-- Signal bars - representing mobile connectivity -->
    <!-- Bar 1 (shortest) -->
    <rect x="-80" y="40" width="25" height="40" rx="4" ry="4" 
          fill="url(#signalGradient)" filter="url(#dropshadow)"/>
    
    <!-- Bar 2 -->
    <rect x="-40" y="20" width="25" height="60" rx="4" ry="4" 
          fill="url(#signalGradient)" filter="url(#dropshadow)"/>
    
    <!-- Bar 3 -->
    <rect x="0" y="-10" width="25" height="90" rx="4" ry="4" 
          fill="url(#signalGradient)" filter="url(#dropshadow)"/>
    
    <!-- Bar 4 (tallest) -->
    <rect x="40" y="-40" width="25" height="120" rx="4" ry="4" 
          fill="url(#signalGradient)" filter="url(#dropshadow)"/>
    
    <!-- Central connecting element - representing SIM/eSIM -->
    <rect x="-15" y="-80" width="30" height="20" rx="6" ry="6" 
          fill="url(#accentGradient)" filter="url(#dropshadow)"/>
    
    <!-- Signal waves emanating from top -->
    <path d="M -30 -90 Q 0 -110 30 -90" stroke="url(#accentGradient)" 
          stroke-width="3" fill="none" opacity="0.7"/>
    <path d="M -45 -105 Q 0 -130 45 -105" stroke="url(#accentGradient)" 
          stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M -60 -120 Q 0 -150 60 -120" stroke="url(#accentGradient)" 
          stroke-width="1.5" fill="none" opacity="0.3"/>
    
    <!-- Subtle Afghan-inspired geometric pattern at base -->
    <polygon points="-70,90 -50,110 -30,90 -10,110 10,90 30,110 50,90 70,110" 
             fill="#1a1a1a" opacity="0.1"/>
    
    <!-- Company text area (placeholder) -->
    <text x="0" y="140" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="24" font-weight="bold" fill="#1a1a1a">ASIM</text>
  </g>
</svg>
